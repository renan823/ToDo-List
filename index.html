<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <form class="box m-5">
                    <div class="field">
                        <h2 class="subtitle has-text-weight-bold my-4">Your important to do is...</h2>
                        <div class="control">
                          <input class="input" type="text" placeholder="e.g. Make coffee" id="description" autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="button is-primary">Add</button>
                </form>
                <div id="list" class="m-6"></div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
